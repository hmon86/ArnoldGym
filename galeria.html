<!--VIDEO REPRODUCTOR CON JAVASCRIPT-->
<section> 
    <br>
    <h1 class="video">ðŸŽ¬VIDEO</h1>
<div style="text-align:center">
        <video id="video1" width="800" height="400">
            <source src="/video.assets/video1.mp4" type="video/mp4">
            <source src="/video.assets/video1.ogg" type="video./ogg">
        </video> 
        <br><br>

    <div class="boton">
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>   
    </div>
</div>  

    <script> 
        var myVideo = document.getElementById("video1"); 
        
        function playPause() { 
          if (myVideo.paused) 
            myVideo.play(); 
          else 
            myVideo.pause(); 
        } 
        
        function makeBig() { 
            myVideo.width = 850; 
        } 
        
        function makeSmall() { 
            myVideo.width = 310; 
        } 
        
        function makeNormal() { 
            myVideo.width = 600;
        } 
        </script>
</section>
